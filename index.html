<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chartist.css">
    <script src="chartist.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Charting Corona for Sweden and Selected Countries</title>
</head>

<body>
    <button id="btnUpdateState" class="btn-reload">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" fill="#fff" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
        </svg>
        <span>Data</span>
    </button>
    <header>
        <h1>Charting Corona for Sweden and Selected Countries</h1>
        <h2>Reported Deaths / 10 million / Day</h2>
        <p>Starting at 2 reported in total</p>
        <p>13 days rolling average (11-9-7-5-3 at edge)</p>
        <p>Most recent day excluded</p>
        <p>Data - <a href="https://github.com/CSSEGISandData/COVID-19">Johns Hopkins CSSE</a></p>
        <p>Source - <a href="https://github.com/ekmwest/charting-corona">ekmwest/charting-corona</a></p>
    </header>
    <div id="countryBarCharts" class="country-bar-charts-container"></div>
</body>

</html>
